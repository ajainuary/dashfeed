<!DOCTYPE html>
<html>

<head>
    <title>DashFeed - Uncluttered News</title>
    <meta charset="UTF-8" />
    <meta name="application-name" content="DashFeed">
    <meta name="description" content="An uncluttered news aggregator for the modern era." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" sizes="32x32">
    <link rel="stylesheet" href="{{ url_for('static', filename='card.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kelly+Slab&text=DashFed&effect=3d">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Arvo|Raleway">
</head>

<body>
    <header class="mdc-toolbar mdc-toolbar--fixed">
        <span class="mdc-toolbar__title logo">
            <div class="font-effect-3d">DashFeed</div>
        </span>
        <div class="mdc-card category">
            <div class="categ" style="background-color: #F44336">
                <a href="/tag/sports">
                Sports                    
                </a>
            </div>
            <div class="categ" style="background-color: #E91E63">
                <a href="/tag/entertainment">
                Entertainment                    
                </a>
            </div>
            <div class="categ" style="background-color: #03A9F4;color: #212121">
                <a href="/tag/technology">
                    Technology                    
                </a>
            </div>
            <div class="categ" style="background-color: #009688">
                <a href="/tag/business">
                Business                    
                </a>
            </div>
            <div class="categ" style="background-color: #4CAF50;color: #212121">
                <a href="/tag/iiit">
                    IIIT                    
                </a>
            </div>
            <div class="categ" style="background-color: #FF9800;color: #212121">
                <a href="/tag/lifestyle">
                    Health &amp; Lifestyle                    
                </a>
            </div>
            <div class="categ" style="background-color: #FFC107;color: #212121">
                <a href="/tag/world">
                    World                    
                </a>
            </div>
        </div>
    </header>
    <div class="news">
        {%for item in info %}
        <div class="mdc-card sub-article">
            <a class="mdc-card__primary-action mdc-ripple-upgraded" href="/article/{{item[0]}}">
                {% set images = item[7].split(',') %}
                <div class="mdc-card__media mdc-card__media--16-9 image" style="background-image: url({{ url_for('static', filename=images[0]) }});"></div>
                <h2 class="title">{{item[1]}}</h2>
                <div class="subtitle">
                    {{item[2]}}
                </div>
            </a>
             <div class="mdc-card__actions">
                <button class="mdc-button mdc-card__action mdc-card__action--button click">Read It Later</button>
                <button class="mdc-button mdc-card__action mdc-card__action--button click">Related</button>
            </div>
        </div>
        {% endfor %}                                
    </div>
    <script src="/assets/material-components-web.js" async></script>
    <script src="/assets/common.js" async></script>
</body>

</html>
